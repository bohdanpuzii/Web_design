<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <form action="profile.html">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Enter username" name="username" id="username" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" name="psw-repeat" id="psw-repeat" required>
            <label for="email"><b>Tel number</b></label>
            <input type="text" placeholder="Enter tel" name="tel" id="tel" required>
            <label for="gender"><b>Choose your gender:</b></label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="birthday"><b>Birthday</b>:</label>
            <input type="date" id="birthday" name="birthday">
            <hr>
            <button type="submit" class="registerbtn" id='adduser'>Register</button>
        </div>
        <div class="container">
            <p>Already have an account? <a href="sign_in.html">Sign in</a>.</p>
        </div>
    </form>
    <script src="js/adduser.js"></script>
</body>

</html>
